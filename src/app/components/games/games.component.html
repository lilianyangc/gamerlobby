<div class="title-group">
    <h1 class="mat-h1">Game List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
    <button  mat-button  routerLinkActive="active" routerLink="/games">Games</button>
    <button  mat-button  routerLinkActive="active" routerLink="/add-player">Add Player</button>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
      
      <p *ngIf="GameData.length <= 0" class="no-data">There is no game added yet!</p>
     
      <div class="container" *ngIf="GameData.length > 0">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search"> 
            </mat-form-field><i class="material-icons">search</i>
            
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
      
            <ng-container matColumnDef="platform">
              <th mat-header-cell *matHeaderCellDef> Platform </th>
              <td mat-cell *matCellDef="let element"> {{element.platform}} </td>
            </ng-container>

            <ng-container matColumnDef="genre">
              <th mat-header-cell *matHeaderCellDef> Genre </th>
              <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
            </ng-container>

            <ng-container matColumnDef="rating">
              <th mat-header-cell *matHeaderCellDef> Rating </th>
              <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
            </ng-container>

            <ng-container matColumnDef="publisher">
              <th mat-header-cell *matHeaderCellDef> Publisher </th>
              <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
            </ng-container>

            <ng-container matColumnDef="release">
              <th mat-header-cell *matHeaderCellDef> Release </th>
              <td mat-cell *matCellDef="let element"> {{element.release}} </td>
            </ng-container>
           
            <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                  </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      
          <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
